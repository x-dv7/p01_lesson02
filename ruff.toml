# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.13
target-version = "py313"

[lint]
# A - flakes8-builtins
# ARG - flake8-unused-arguments
# B - flake8-bugbear
# COM - flakes8-commas
# D - PyDocStyle
# E - PyCodeStyle
# F - Pyflakes
# I - isort
# N - pep8-naming
# PT - flake8-pytest-style
# PTH - flake8-use-pathlib
# Q - flake8-quotes
# S - flake8-bandit
# SIM - flake8-simplify
# TID - flake8-tidy-imports
select = ["A","ARG", "B", "C4", "COM", "D", "E4", "E7", "E9", "F", "I", "N",
    "PT", "PTH", "Q", "S", "SIM", "TID"]

# Avoid enforcing line-length violations (`E501`)
# ignore = ["E501"]
ignore = ["COM812","D203","D213","D417","S311"]

# Avoid trying to fix flake8-bugbear (`B`) violations.
unfixable = ["B"]

# Ignore `E402` (import violations) in all `__init__.py` files, and in selected subdirectories.
[lint.per-file-ignores]
"__init__.py" = ["E402","D100","D104"]
"**/{tests,docs,tools}/*" = ["E402"]

[format]
# Use single quotes in `ruff format`.
quote-style = "single"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

[lint.pydocstyle]
convention = "google"

[lint.flake8-quotes]
inline-quotes = "single"